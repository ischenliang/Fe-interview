<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <style>
    .slider {
      position: relative;
      overflow: hidden;
      width: 600px;
      height: 400px;
    }

    .slides {
      display: flex;
      width: 6000px;
      transition: transform 500ms ease-out;
    }

    .slide {
      flex: none;
      width: 600px;
      height: 400px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    .btn {
      cursor: pointer;
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 50%;
      transition: background-color 200ms ease-out;
    }

    .btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .dot {
      cursor: pointer;
      margin: 0 5px;
      width: 12px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: background-color 200ms ease-out;
    }

    .dot.active {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="https://picsum.photos/id/1011/600/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1012/600/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1015/600/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/600/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1020/600/400" alt=""></div>
      <div class="slide"><img src="https://picsum.photos/id/1022/600/400" alt=""></div>
    </div>
    <div class="controls">
      <button class="prev btn">&#10094;</button>
      <button class="next btn">&#10095;</button>
    </div>
    <div class="dots"></div>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const slideWidth = slides[0].getBoundingClientRect().width;
    const totalSlides = slides.length;

    slider.style.width = `${slideWidth}px`;
    slider.style.height = `${slides[0].getBoundingClientRect().height}px`;

    const slidesContainer = document.querySelector('.slides');
    slidesContainer.style.width = `${slideWidth * totalSlides}px`;

    let currentIndex = 0;

    function moveSlide(offset) {
      slidesContainer.style.transform = `translateX(-${offset}px)`;
    }

    function prev() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      }
      moveSlide(currentIndex * slideWidth);
      updateDots();
    }

    function next() {
      currentIndex++;
      if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }
      moveSlide(currentIndex * slideWidth);
      updateDots();
    }

    const prevBtn = document.querySelector('.prev');
    prevBtn.addEventListener('click', prev);

    const nextBtn = document.querySelector('.next');
    nextBtn.addEventListener('click', next);

    let intervalId = setInterval(next, 1000);

    slider.addEventListener('mouseenter', () => {
      clearInterval(intervalId);
    });
    slider.addEventListener('mouseleave', () => {
      intervalId = setInterval(next, 1000);
    });

    const dotsContainer = document.querySelector('.dots');
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === currentIndex) {
        dot.classList.add('active');
      }
      dot.addEventListener('click', () => {
        if (i !== currentIndex) {
          currentIndex = i;
          moveSlide(currentIndex * slideWidth);
          updateDots();
        }
      });
      dotsContainer.appendChild(dot);
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        if (index === currentIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }
</script>
</body>
</html>
