<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">添加图片</button>
  <div class="container"></div>
  <script>
    const images = [
      'http://project.itchenliang.club/images/project-image/virtual-simulator/new/1.png',
      'http://project.itchenliang.club/images/project-image/virtual-simulator/new/2.png',
      'http://project.itchenliang.club/images/project-image/virtual-simulator/new/2.png'
    ];
    function preload() {
      images.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }
    function addImages() {
      const container = document.querySelector('.container');
      images.forEach(src => {
        const img = new Image();
        img.src = src;
        container.appendChild(img);
      });
    }
    window.addEventListener('load', preload);
    document.querySelector('#btn').addEventListener('click', addImages);
  </script>
</body>
</html>
