<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      name: '张三',
      info: {
        class: '软工1班'
      }
    }
    function reactive(obj) {
      // 判断传入的参数是否为对象
      if (typeof obj !== 'object' || obj === null) {
        return obj
      }

      // 定义 Proxy 处理器对象
      const handler = {
        get(target, key, receiver) {
          console.log(`get ${key}`)
          // 使用 Reflect.get 方法获取对象属性值
          const res = Reflect.get(target, key, receiver)
          // 如果该属性值是对象，则递归调用 reactive 函数进行转换
          return reactive(res)
        },
        set(target, key, value, receiver) {
          console.log(`set ${key} ${value}`)
          // 使用 Reflect.set 方法设置对象属性值
          const res = Reflect.set(target, key, value, receiver)
          // 触发更新操作，这里暂且留空
          return res
        },
        deleteProperty(target, key) {
          console.log(`delete ${key}`)
          // 使用 Reflect.deleteProperty 方法删除对象属性
          const res = Reflect.deleteProperty(target, key)
          // 触发更新操作，这里暂且留空
          return res
        }
      }

      // 使用 Proxy 对象包装原始对象，返回代理对象
      const observed = new Proxy(obj, handler)
      return observed
    }


    const proxy = reactive(obj)
    proxy.name = '李四'
    proxy.info.class = '信工1班'
    console.log(proxy.info)
  </script>
</body>
</html>
